<div id="c-list-{{listNumber}}">
	<div class="l-list-mid-{{line-height}}">
		<ul>
			{{#list}}
			<li class="{{className}}" id="{{id}}">
				<input type="radio" value="{{id}}" name="{{className}}" style="display: none;">
				<label><span>{{code}} {{name}}</span></label>
			</li>
			{{/list}}
		</ul>
	</div>
	<div class="l-list-bottom"></div>
</div>
