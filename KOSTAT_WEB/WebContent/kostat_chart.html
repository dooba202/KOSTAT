<style>

	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		overflow-x: hidden;
	}
	#wrap {
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		width: 100%;
		min-height: 100%;
		padding: 10px;
		background: url("images/kostat_bg.png");

		background-attachment:fixed;
		background-position:center;
		text-align: center;
		overflow: hidden;
	}
	#header {
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		display: inline-block;
		width: 95%;
		height: 100px;
		margin-bottom: 5px;
		background: url("images/header.png") repeat-x;
	}
	#side {
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		display: inline-block;
		width: 25%;
		min-height: 600px;
		vertical-align: top;
		background: transparent;
	}
	#main {

		-moz-box-sizing: border-box;
		box-sizing: border-box;

</style>

<script>
	$(function(){
		var resizeWindow = function(){
			$("#side, #main").css("height", function(){
				var winHeight = document.documentElement.offsetHeight;
				return winHeight - 168;
			});
			$(".l-chart").css("height", function(){
				var winHeight = document.documentElement.offsetHeight;
				return winHeight - 280;
			});
		};
		$(window).bind("resize", resizeWindow);
		resizeWindow();
				
		$(".l-chart").mCustomScrollbar({
				scrollButtons:{
					enable:true
				},
				
				advanced:{
					updateOnBrowserResize:true, 
					updateOnContentResize:true
				}
		});
		
		$(".l-list-mid-5, .l-list-mid-10").mCustomScrollbar({
				scrollButtons:{
					enable:true
				},
				advanced:{
					updateOnBrowserResize:true, 
					updateOnContentResize:true
				}
		});
		
		$(".c-date-from, .c-date-to").spinner();
	})
</script>
